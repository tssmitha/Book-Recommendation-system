<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Book Recommendation System</h1>
        <form id="book-form" method="POST" action="/recommend">
            <input type="text" id="book-title" name="book_title" placeholder="Enter a book title" required>
            <button type="submit">Get Recommendations</button>
        </form>
        <div id="recommendations"></div>
    </div>

    <script>
        document.getElementById('book-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var bookTitle = document.getElementById('book-title').value;

            fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'book_title=' + encodeURIComponent(bookTitle)
            })
            .then(response => response.json())
            .then(data => {
                var recommendationsDiv = document.getElementById('recommendations');
                recommendationsDiv.innerHTML = '';
                if (data.error) {
                    recommendationsDiv.innerHTML = '<p>' + data.error + '</p>';
                } else {
                    var recommendations = data.recommendations;
                    recommendationsDiv.innerHTML = '<h3>Recommended Books:</h3><ul>';
                    recommendations.forEach(function(book) {
                        recommendationsDiv.innerHTML += '<li>' + book + '</li>';
                    });
                    recommendationsDiv.innerHTML += '</ul>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
